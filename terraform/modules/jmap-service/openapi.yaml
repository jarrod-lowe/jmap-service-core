openapi: "3.0.1"
info:
  title: "JMAP Service API"
  version: "1.0.0"
components:
  securitySchemes:
    CognitoAuthorizer:
      type: apiKey
      name: Authorization
      in: header
      x-amazon-apigateway-authtype: cognito_user_pools
      x-amazon-apigateway-authorizer:
        type: cognito_user_pools
        providerARNs:
          - "${cognito_user_pool_arn}"
    IamAuthorizer:
      type: apiKey
      name: Authorization
      in: header
      x-amazon-apigateway-authtype: awsSigv4
paths:
  /health:
    get:
      summary: "Health check"
      operationId: "getHealth"
      responses:
        "200":
          description: "Service is healthy"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "ok"
      x-amazon-apigateway-integration:
        type: mock
        requestTemplates:
          application/json: '{"statusCode": 200}'
        responses:
          default:
            statusCode: "200"
            responseTemplates:
              application/json: '{"status": "ok"}'
  /.well-known/jmap:
    get:
      summary: "JMAP Session Discovery"
      description: "Returns JMAP session object per RFC 8620"
      operationId: "getJmapSession"
      security:
        - CognitoAuthorizer: []
      responses:
        "200":
          description: "JMAP Session object"
          content:
            application/json:
              schema:
                type: object
        "401":
          description: "Unauthorized"
      x-amazon-apigateway-integration:
        type: aws_proxy
        httpMethod: POST
        uri: "arn:aws:apigateway:${aws_region}:lambda:path/2015-03-31/functions/${get_jmap_session_lambda_arn}/invocations"
        passthroughBehavior: when_no_match
    options:
      summary: "CORS preflight for JMAP Session Discovery"
      operationId: "optionsJmapSession"
      responses:
        "204":
          description: "CORS preflight response"
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
            Access-Control-Allow-Methods:
              schema:
                type: string
            Access-Control-Allow-Headers:
              schema:
                type: string
      x-amazon-apigateway-integration:
        type: mock
        requestTemplates:
          application/json: '{"statusCode": 204}'
        responses:
          default:
            statusCode: "204"
            responseParameters:
              method.response.header.Access-Control-Allow-Origin: "'*'"
              method.response.header.Access-Control-Allow-Methods: "'GET,OPTIONS'"
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,Authorization'"
  /jmap:
    post:
      summary: "JMAP API"
      description: "JMAP method invocation endpoint per RFC 8620"
      operationId: "postJmap"
      security:
        - CognitoAuthorizer: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                using:
                  type: array
                  items:
                    type: string
                methodCalls:
                  type: array
                  items:
                    type: array
              required:
                - using
                - methodCalls
      responses:
        "200":
          description: "JMAP response"
          content:
            application/json:
              schema:
                type: object
        "400":
          description: "Bad request"
        "401":
          description: "Unauthorized"
      x-amazon-apigateway-integration:
        type: aws_proxy
        httpMethod: POST
        uri: "arn:aws:apigateway:${aws_region}:lambda:path/2015-03-31/functions/${jmap_api_lambda_arn}/invocations"
        passthroughBehavior: when_no_match
    options:
      summary: "CORS preflight for JMAP API"
      operationId: "optionsJmap"
      responses:
        "204":
          description: "CORS preflight response"
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
            Access-Control-Allow-Methods:
              schema:
                type: string
            Access-Control-Allow-Headers:
              schema:
                type: string
      x-amazon-apigateway-integration:
        type: mock
        requestTemplates:
          application/json: '{"statusCode": 204}'
        responses:
          default:
            statusCode: "204"
            responseParameters:
              method.response.header.Access-Control-Allow-Origin: "'*'"
              method.response.header.Access-Control-Allow-Methods: "'POST,OPTIONS'"
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,Authorization'"
  /jmap-iam/{accountId}:
    post:
      summary: "JMAP API (IAM Auth)"
      description: "JMAP method invocation endpoint for machine clients with IAM authentication"
      operationId: "postJmapIam"
      security:
        - IamAuthorizer: []
      parameters:
        - name: accountId
          in: path
          required: true
          schema:
            type: string
          description: "Target account ID for the JMAP operations"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                using:
                  type: array
                  items:
                    type: string
                methodCalls:
                  type: array
                  items:
                    type: array
              required:
                - using
                - methodCalls
      responses:
        "200":
          description: "JMAP response"
          content:
            application/json:
              schema:
                type: object
        "400":
          description: "Bad request"
        "403":
          description: "Forbidden"
      x-amazon-apigateway-integration:
        type: aws_proxy
        httpMethod: POST
        uri: "arn:aws:apigateway:${aws_region}:lambda:path/2015-03-31/functions/${jmap_api_lambda_arn}/invocations"
        passthroughBehavior: when_no_match
  /upload/{accountId}:
    post:
      summary: "Blob Upload (Cognito Auth)"
      description: "RFC 8620 blob upload endpoint for user clients"
      operationId: "postUpload"
      security:
        - CognitoAuthorizer: []
      parameters:
        - name: accountId
          in: path
          required: true
          schema:
            type: string
          description: "Target account ID for the blob upload"
      requestBody:
        required: true
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
          message/rfc822:
            schema:
              type: string
              format: binary
      responses:
        "201":
          description: "Blob uploaded successfully"
          content:
            application/json:
              schema:
                type: object
                properties:
                  accountId:
                    type: string
                  blobId:
                    type: string
                  type:
                    type: string
                  size:
                    type: integer
        "400":
          description: "Bad request (missing Content-Type)"
        "401":
          description: "Unauthorized"
        "413":
          description: "Payload too large"
        "500":
          description: "Server error"
      x-amazon-apigateway-integration:
        type: aws_proxy
        httpMethod: POST
        uri: "arn:aws:apigateway:${aws_region}:lambda:path/2015-03-31/functions/${blob_upload_lambda_arn}/invocations"
        passthroughBehavior: when_no_match
        contentHandling: CONVERT_TO_TEXT
  /upload-iam/{accountId}:
    post:
      summary: "Blob Upload (IAM Auth)"
      description: "RFC 8620 blob upload endpoint for machine clients with IAM authentication"
      operationId: "postUploadIam"
      security:
        - IamAuthorizer: []
      parameters:
        - name: accountId
          in: path
          required: true
          schema:
            type: string
          description: "Target account ID for the blob upload"
      requestBody:
        required: true
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
          message/rfc822:
            schema:
              type: string
              format: binary
      responses:
        "201":
          description: "Blob uploaded successfully"
          content:
            application/json:
              schema:
                type: object
                properties:
                  accountId:
                    type: string
                  blobId:
                    type: string
                  type:
                    type: string
                  size:
                    type: integer
        "400":
          description: "Bad request (missing Content-Type)"
        "403":
          description: "Forbidden"
        "413":
          description: "Payload too large"
        "500":
          description: "Server error"
      x-amazon-apigateway-integration:
        type: aws_proxy
        httpMethod: POST
        uri: "arn:aws:apigateway:${aws_region}:lambda:path/2015-03-31/functions/${blob_upload_lambda_arn}/invocations"
        passthroughBehavior: when_no_match
        contentHandling: CONVERT_TO_TEXT
  /download/{accountId}/{blobId}:
    get:
      summary: "Blob Download (Cognito Auth)"
      description: "Returns a 302 redirect to a CloudFront signed URL for blob download"
      operationId: "getDownload"
      security:
        - CognitoAuthorizer: []
      parameters:
        - name: accountId
          in: path
          required: true
          schema:
            type: string
          description: "Account ID that owns the blob"
        - name: blobId
          in: path
          required: true
          schema:
            type: string
          description: "ID of the blob to download"
      responses:
        "302":
          description: "Redirect to CloudFront signed URL"
          headers:
            Location:
              schema:
                type: string
              description: "CloudFront signed URL for blob download"
        "401":
          description: "Unauthorized"
        "403":
          description: "Forbidden - account mismatch"
        "404":
          description: "Blob not found"
        "500":
          description: "Server error"
      x-amazon-apigateway-integration:
        type: aws_proxy
        httpMethod: POST
        uri: "arn:aws:apigateway:${aws_region}:lambda:path/2015-03-31/functions/${blob_download_lambda_arn}/invocations"
        passthroughBehavior: when_no_match
  /download-iam/{accountId}/{blobId}:
    get:
      summary: "Blob Download (IAM Auth)"
      description: "Returns a 302 redirect to a CloudFront signed URL for blob download (IAM authentication)"
      operationId: "getDownloadIam"
      security:
        - IamAuthorizer: []
      parameters:
        - name: accountId
          in: path
          required: true
          schema:
            type: string
          description: "Account ID that owns the blob"
        - name: blobId
          in: path
          required: true
          schema:
            type: string
          description: "ID of the blob to download"
      responses:
        "302":
          description: "Redirect to CloudFront signed URL"
          headers:
            Location:
              schema:
                type: string
              description: "CloudFront signed URL for blob download"
        "403":
          description: "Forbidden"
        "404":
          description: "Blob not found"
        "500":
          description: "Server error"
      x-amazon-apigateway-integration:
        type: aws_proxy
        httpMethod: POST
        uri: "arn:aws:apigateway:${aws_region}:lambda:path/2015-03-31/functions/${blob_download_lambda_arn}/invocations"
        passthroughBehavior: when_no_match
  /delete/{accountId}/{blobId}:
    delete:
      summary: "Blob Delete (Cognito Auth)"
      description: "Marks a blob as deleted. The actual S3 and DynamoDB cleanup happens asynchronously via DynamoDB Streams."
      operationId: "deleteCognito"
      security:
        - CognitoAuthorizer: []
      parameters:
        - name: accountId
          in: path
          required: true
          schema:
            type: string
          description: "Account ID that owns the blob"
        - name: blobId
          in: path
          required: true
          schema:
            type: string
          description: "ID of the blob to delete"
      responses:
        "204":
          description: "Blob marked for deletion"
        "401":
          description: "Unauthorized"
        "403":
          description: "Forbidden - account mismatch"
        "404":
          description: "Blob not found"
        "500":
          description: "Server error"
      x-amazon-apigateway-integration:
        type: aws_proxy
        httpMethod: POST
        uri: "arn:aws:apigateway:${aws_region}:lambda:path/2015-03-31/functions/${blob_delete_lambda_arn}/invocations"
        passthroughBehavior: when_no_match
  /delete-iam/{accountId}/{blobId}:
    delete:
      summary: "Blob Delete (IAM Auth)"
      description: "Marks a blob as deleted. The actual S3 and DynamoDB cleanup happens asynchronously via DynamoDB Streams."
      operationId: "deleteIam"
      security:
        - IamAuthorizer: []
      parameters:
        - name: accountId
          in: path
          required: true
          schema:
            type: string
          description: "Account ID that owns the blob"
        - name: blobId
          in: path
          required: true
          schema:
            type: string
          description: "ID of the blob to delete"
      responses:
        "204":
          description: "Blob marked for deletion"
        "400":
          description: "Bad request"
        "401":
          description: "Unauthorized"
        "403":
          description: "Forbidden"
        "404":
          description: "Blob not found"
        "500":
          description: "Server error"
      x-amazon-apigateway-integration:
        type: aws_proxy
        httpMethod: POST
        uri: "arn:aws:apigateway:${aws_region}:lambda:path/2015-03-31/functions/${blob_delete_lambda_arn}/invocations"
        passthroughBehavior: when_no_match
