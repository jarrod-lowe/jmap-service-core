openapi: "3.0.1"
info:
  title: "JMAP Service API"
  version: "1.0.0"
components:
  securitySchemes:
    CognitoAuthorizer:
      type: apiKey
      name: Authorization
      in: header
      x-amazon-apigateway-authtype: cognito_user_pools
      x-amazon-apigateway-authorizer:
        type: cognito_user_pools
        providerARNs:
          - "${cognito_user_pool_arn}"
paths:
  /health:
    get:
      summary: "Health check"
      operationId: "getHealth"
      responses:
        "200":
          description: "Service is healthy"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "ok"
      x-amazon-apigateway-integration:
        type: mock
        requestTemplates:
          application/json: '{"statusCode": 200}'
        responses:
          default:
            statusCode: "200"
            responseTemplates:
              application/json: '{"status": "ok"}'
  /.well-known/jmap:
    get:
      summary: "JMAP Session Discovery"
      description: "Returns JMAP session object per RFC 8620"
      operationId: "getJmapSession"
      security:
        - CognitoAuthorizer: []
      responses:
        "200":
          description: "JMAP Session object"
          content:
            application/json:
              schema:
                type: object
        "401":
          description: "Unauthorized"
      x-amazon-apigateway-integration:
        type: aws_proxy
        httpMethod: POST
        uri: "arn:aws:apigateway:${aws_region}:lambda:path/2015-03-31/functions/${get_jmap_session_lambda_arn}/invocations"
        passthroughBehavior: when_no_match
